<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>RuralHousesJSF-Hibernate</title>
	</h:head>
	<h:body>
		<div align="center"
			style="width: 50%; margin-left: 25%; margin-top: 10%">
			<h3 align="center">
				<p:outputLabel>Booking</p:outputLabel>
			</h3>
			<b:form>

				<table align="center" style="margin: auto;">
					<tr>
						<td><b:inputText placeholder="Username"
								value="#{booking.username}" label="Username*">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText></td>
					</tr>
					<tr>
						<td><b:inputText id="offerNumber"
								value="#{booking.offerNumber}" mask="numeric"
								label="Offer Number">
								<f:facet name="prepend">
									<h:outputText value="#" />
								</f:facet>
							</b:inputText></td>
					</tr>
				</table>

				<br></br>

				<table align="center" style="margin: auto;">
					<tr>
						<td><b:panelGrid columns="2" style="margin: auto;">
								<b:commandButton action="#{booking.booking}" value="Booking"
									icon="bookmark" icon-size='1x' look="info"
									style="width: 128px; height: 32px;" align="center"
									update="offersDataTable messages growl" />
							</b:panelGrid></td>
					</tr>
				</table>

				<br></br>

				<table>
					<tr>
						<td><b:dataTable id="offersDataTable"
								value="#{booking.offers}" var="offer" page-length="2"
								page-length-menu="1,2,3,5,10">
								<b:dataTableColumn>
									<f:facet name="header">
										<ul
											style="margin-bottom: 0; list-style-type: none; padding-left: 0; width: 10">
											<li>Offer Number</li>
										</ul>
									</f:facet>
									<p align="center" style="margin: auto;">#{offer.offerNumber}</p>
								</b:dataTableColumn>
								<b:dataTableColumn>
									<f:facet name="header">
										<ul
											style="margin-bottom: 0; list-style-type: none; padding-left: 0">
											<li>Rural House</li>
										</ul>
									</f:facet>
									<p align="center" style="margin: auto;">#{offer.ruralHouse}</p>
								</b:dataTableColumn>
								<b:dataTableColumn>
									<f:facet name="header">
										<ul
											style="margin-bottom: 0; list-style-type: none; padding-left: 0">
											<li>First Day</li>
											<li>Last Day</li>
										</ul>
									</f:facet>
									<p align="center" style="margin: auto;">#{offer.firstDay}</p>
									<br />
									<br />
									<p align="center" style="margin: auto;">#{offer.lastDay}</p>
								</b:dataTableColumn>
								<b:dataTableColumn>
									<f:facet name="header">
										<ul
											style="margin-bottom: 0; list-style-type: none; padding-left: 0">
											<li>Price</li>
										</ul>
									</f:facet>
									<p align="center" style="margin: auto;">#{offer.price}</p>
								</b:dataTableColumn>
							</b:dataTable></td>
					</tr>
				</table>

				<br></br>

				<table align="center" style="margin: auto;">
					<tr>
						<td><b:panelGrid columns="2" style="margin: auto;">
								<b:commandButton action="#{booking.main}" value="Cerrar"
									icon-awesome="fa-minus-circle " icon-size='1x' look="alarm"
									style="width: 128px; height: 32px;"
									update="offersDataTable messages growl" />
							</b:panelGrid></td>
					</tr>
				</table>

				<b:messages id="messages" globalOnly="true" escape="false"
					severity="error,fatal,info,success" />
				<b:growl id="growl" globalOnly="true" placementFrom="top"
					placement-align="center" show-detail="true" global-only="false"
					show-summary="true" allow-dismiss="true"
					animation-enter="animated bounceInDown"
					animation-exit="animated flipOutX" delay="10000" escape="true" />

			</b:form>
		</div>
	</h:body>
</f:view>
</html>
