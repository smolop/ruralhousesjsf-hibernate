<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>RuralHousesJSF-Hibernate</title>
	</h:head>
	<h:body>
		<div align="center"
			style="width: 50%; margin-left: 25%; margin-top: 10%">
			<h3 align="center" style="margin-top: 5%">
				<p:outputLabel>Register or Login</p:outputLabel>
			</h3>


			<b:form horizontal="true">
				<b:inputText placeholder="Username" value="#{logUp.username}" label="Username"
					colMd="10" labelColMd="2">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>

				<b:inputSecret placeholder="Password" value="#{logUp.password}" label="Password" colMd="10"
					labelColMd="2">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>
				<table align="center" style="margin: auto;">
					<tr>
						<td><b:panelGrid columns="2" style="margin: auto;">
								<b:commandButton align="center" size="1.5x" value="Log Up" action="#{logUp.logUp}"
									icon-awesome="fa-certificate " icon-size="1x" look="primary"
									style="width: 128px; height: 32px;" update="growl messages" />
								<b:commandButton align="center" size="1.5x" value="Log In" action="#{logUp.logIn}"
									icon-awesome="fa-check" icon-size="1x" look="primary"
									style="width: 128px; height: 32px;"  update="growl messages"/>
							</b:panelGrid></td>
					</tr>
				</table>
				
					<b:messages id="messages" globalOnly="true" escape="false"
					severity="error,fatal,info,success" />
				<b:growl id="growl" globalOnly="true" placementFrom="top"
					placement-align="center" show-detail="true" global-only="false"
					show-summary="true" allow-dismiss="true"
					animation-enter="animated bounceInDown"
					animation-exit="animated flipOutX" delay="10000" escape="true" />
					
			</b:form>

		</div>
	</h:body>
</f:view>
</html>
